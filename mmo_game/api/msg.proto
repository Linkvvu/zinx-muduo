syntax = "proto3";
package mmo.pb;
option csharp_namespace="Pb";

// 向Client发送，以同步玩家ID
message SyncPid {
	int32 Pid = 1;
}

// 玩家位置
message Position {
	float X = 1;
	float Y = 2;
	float Z = 3;
	float V = 4;
}

// 向Client发送，以广播数据至所有Client
message BroadCast {
	int32 Pid = 1;
	int32 Tp = 2;
	oneof Data {
        string Content = 3;
        Position P = 4;
		int32 ActionData = 5;
	}
}